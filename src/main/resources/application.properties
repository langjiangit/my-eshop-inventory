server.port=9006

mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cache-enabled=true
logging.level.com.zp.myeshopinventory.mapper=debug

spring.main.allow-bean-definition-overriding=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my-eshop?serverTimezone=GMT%2B8&useUnicode=true&zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
#  存放mybatis映射文件的位置
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
#  存放实体类文件的位置
mybatis.type-aliases-package=com.zp.myeshopinventory.entity

#pagehelper分页插件配置
#pagehelper.helperDialect=mysql
